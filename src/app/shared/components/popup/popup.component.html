<div class="overlay" [@hideShowOverlay]="isOpen ? 'overlayShown' : 'overlayHidden'">
</div>
<div [@openClose]="isOpen ? 'open' : 'closed'" class="popup-positioning popup-styling popup-flex-container">
    <div>
        <h3>{{image?.title}}</h3>
    </div>
    <div class="content">
        {{image?.description}}
    </div>
    <div class="footer">
        <button (click)="closePopup()">
            Close
        </button>
    </div>
</div>
