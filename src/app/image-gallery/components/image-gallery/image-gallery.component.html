<div class="flex-container">
    <div class="grid-tile" *ngFor="let image of images">
        <div class="img">
            <img [src]="image.url" [alt]="image.title" (click)="openImageDescription(image)">
        </div>
        <div class="img-title">
            {{image.title}}
        </div>
    </div>
</div>

<app-popup #popup></app-popup>
